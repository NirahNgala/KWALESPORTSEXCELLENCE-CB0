<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - Kwale Sports Excellence</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #333;
    }

    .hero {
      background: url(assets/founders\ kse.jpg) center/cover no-repeat;
      color: rgb(0, 0, 0);
      text-align: center;
      padding: 100px 20px;
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2em;
    }

    .gallery {
      max-width: 1200px;
      margin: auto;
      padding: 60px 20px;
    }

    .gallery h2 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .grid img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .grid img:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 40px 20px;
      margin-top: 60px;
    }

    .footer-logo {
      height: 60px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<!-- Hero -->
<section class="hero">
  <h1>Our Gallery</h1>
  <p>Moments from the field, the beach, and the heart of Kwale.</p>
</section>

<!-- Gallery Grid -->
<section class="gallery">
  <h2>Captured Highlights</h2>
  <div class="grid">
    <img src="assets/rugby.jpg" alt="Beach Rugby Tournament">
    <img src="assets/win celebrations.webp" alt="Youth Football Event">
    <img src="assets/cycle for sables.jpg" alt="Volunteers with Kids">
    <img src="assets/sables.jpg" alt="Trophy Ceremony">
    <img src="assets/maasai.webp" alt="Training Session">
    <img src="assets/mouth.jpg" alt="Women in Sports Campaign">
  </div>
</section>

<!-- Footer -->
<footer class="footer">
  <img src="assets/kwalesportslogo.jpg" alt="Kwale Sports Excellence Logo" class="footer-logo" />
  <p>Kwale Sports Excellence â€” Every Shot Tells a Story</p>
</footer>

</body>
</html>
